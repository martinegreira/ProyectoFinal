<form
  [formGroup]="loginForm"
  [snMarkAsTouched]="loginForm"
  (ngSubmit)="login()"
>
  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      type="text"
      formControlName="email"
      placeholder="Enter your email"
    />
    <sn-validation-messages
      [control]="loginForm.get('email')"
    ></sn-validation-messages>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      class="form-control"
      type="password"
      formControlName="password"
      placeholder="Enter your password"
    />
    <sn-validation-messages
      [control]="loginForm.get('password')"
    ></sn-validation-messages>
  </div>
  <button type="submit" class="btn btn-outline-primary mt-2">Login</button>
</form>
